apply plugin: 'com.android.library'
apply plugin: 'com.neenbedankt.android-apt'

android {
  compileSdkVersion 23
  buildToolsVersion "23.0.1"

  defaultConfig {
    minSdkVersion 16
    targetSdkVersion 23
    versionCode 1
    versionName "1.0"
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}

dependencies {
  compile fileTree(dir: 'libs', include: ['*.jar'])
  compile 'com.android.support:appcompat-v7:23.0.1'

  compile 'com.squareup.retrofit:retrofit:2.0.0-beta2'
  compile 'com.squareup.retrofit:converter-moshi:2.0.0-beta2'

  provided 'com.google.auto.value:auto-value:1.2-SNAPSHOT'
  apt 'com.google.auto.value:auto-value:1.2-SNAPSHOT'
  apt 'com.ryanharter.auto.value:auto-value-parcel:0.2-SNAPSHOT'
  apt 'org.glassfish:javax.annotation:10.0-b28'
  apt 'com.google.code.findbugs:jsr305:2.0.1'

  testCompile 'junit:junit:4.12'
  testCompile 'org.mockito:mockito-core:2.0.31-beta'
  testCompile 'com.google.truth:truth:0.27'
}
